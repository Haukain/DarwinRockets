	<link rel="stylesheet" type="text/css" href="../../libs/bootstrap/css/bootstrap-reboot.min.css">

</head>
<body>
	<script>
		// module aliases
		var Engine = Matter.Engine,
		    Render = Matter.Render,
		    World = Matter.World,
		    Bodies = Matter.Bodies;
		    Body = Matter.Body;
		    Constraint = Matter.Constraint;
		    Composite = Matter.Composite;
		    Events = Matter.Events;

		// create an engine
		let engine = Engine.create();
		engine.world.gravity.y = 0;

		// create a renderer
		let render = Render.create({element: document.body,engine: engine});
		render.options.wireframes = false;

		// define rocket style
		let rocketBluePrint = [{ x: 0, y: 0 },{ x: 30, y: 0 },{ x: 30, y: 40 },{ x: 25, y: 50 },{ x: 15, y: 55 },{ x: 5, y: 50 },{ x: 0, y: 40 }];
		let rocketRender = {
		         fillStyle: '#85bce6',
		         strokeStyle: '#d65b73',
		         lineWidth: 0
		};

		// create rocket parts
		// body
		let rocketBody = Body.create({
			vertices: rocketBluePrint,
			render: rocketRender
    	});
    	rocketBody.label = "rocketBody";
		Body.setAngle(rocketBody, Math.PI);
		// right reactor
		let rightReactor = Body.create({
			vertices: rocketBluePrint,
			render: rocketRender
    	});
    	rightReactor.label = "LeftReactor";
		Body.scale(rightReactor,0.6,0.6);
		Body.setPosition(rightReactor,{ x: -20, y: +20});
		Body.setAngle(rightReactor, Math.PI);
		// left reactor
		let leftReactor = Body.create({
			vertices: rocketBluePrint,
			render: rocketRender
    	});
    	leftReactor.label = "RightReactor";
		Body.scale(leftReactor,0.6,0.6);
		Body.setPosition(leftReactor,{ x: +20, y: +20});
		Body.setAngle(leftReactor, Math.PI);

		// create the rocket
		let rocket = Body.create({parts:[rocketBody,rightReactor,leftReactor]});
		rocket.label = "rocket";
		Body.setPosition(rocket,{x:400,y:550});

		// add the rocket to the world
		World.add(engine.world, [rocket]);

		// apply force
		Events.on(engine, "beforeUpdate",e=>{
			forceLeftReactor = {
				x : (rocket.angle)/5000,
				y : -0.000040*Math.cos(rocket.parts[2].angle - Math.PI) + (rocket.angle)/5000
			}
			forceRightReactor = {
				x : (rocket.angle)/5000,
				y : -0.000055*Math.cos(rocket.parts[3].angle - Math.PI) + (rocket.angle)/5000
			}
			// console.log((rocket.parts[2].angle - Math.PI))
			// console.log(forceLeftReactor,forceRightReactor);
			Body.applyForce(rocket,{x: rocket.parts[2].position.x, y: rocket.parts[2].position.y},forceLeftReactor);
			Body.applyForce(rocket,{x: rocket.parts[3].position.x, y: rocket.parts[3].position.y},forceRightReactor);
		})

		// check for collisions
		Matter.Events.on(engine, 'collisionActive', function(event) {
			let i, currentPair, currentPart;
			let n = event.pairs.length;
			let m = rocket.parts.length

			for(let i =0; i<n; i++){
				currentPair = event.pairs[i];
				for(let j=0;j<m;j++){
					currentPart = rocket.parts[j];
					if(currentPair.bodyA.label === currentPart.label){
						console.log("collision");
					}
				}

			}

		});

		// obstacle creation
		let circleA = Bodies.circle(450,250,30,{isStatic : true});
		let circleB = Bodies.circle(340,100,50,{isStatic : true});
		let circleC = Bodies.circle(400,10,30,{isStatic : true});
		World.add(engine.world, [circleA, circleB, circleC]);

		// test zone 
		console.log(rocket.parts);

		// run the engine
		Engine.run(engine);

		// run the renderer
		Render.run(render);

	</script>
</body>
</html>
