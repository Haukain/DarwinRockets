<!DOCTYPE html>
<html>
<head>
	<title>

	</title>
	<!-- Title, Favicon and SEO Meta -->
	<title>DarwinRockets - Displayer Test</title>
	<meta name="description" content="Learning App to let you toy with the concept of darwinian evolution.">
	<meta name="author" content="Titouan Baillon, Timothy Cabaret, MaÃ¯wenn Berthelot, Adrien Constante, Lukas Chaillant">

	<link rel="apple-touch-icon" sizes="180x180" href="../../assets/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../../assets/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../../assets/icons/favicon-16x16.png">
	<link rel="manifest" href="../../assets/icons/site.webmanifest">
	<link rel="mask-icon" href="../../assets/icons/safari-pinned-tab.svg" color="#d65b73">
	<link rel="shortcut icon" href="../../assets/icons/favicon.ico">
	<meta name="msapplication-config" content="../../assets/icons/browserconfig.xml">
	<!-- Librairies -->
	<script src="../../libs/jquery/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../../libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../libs/bootstrap/css/bootstrap-reboot.min.css">
	<script src="../../libs/bootstrap/js/bootstrap.bundle.js"></script>
	<script src="../../libs/chartjs/Chart.bundle.min.js"></script>
	<script src="../../libs/matterjs/matter.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../../libs/material-icons/material-icons.css">
</head>
<body>
	<script>
		// module aliases
		var Engine = Matter.Engine,
		    Render = Matter.Render,
		    World = Matter.World,
		    Bodies = Matter.Bodies;
		    Body = Matter.Body;
		    Constraint = Matter.Constraint;
		    Composite = Matter.Composite;
		    Events = Matter.Events;

		// create an engine
		let engine = Engine.create();
		engine.world.gravity.y = 0;

		// create a renderer
		let render = Render.create({element: document.body,engine: engine});
		render.options.wireframes = false;
		render.canvas.width = document.documentElement.clientWidth;
		render.canvas.height = document.documentElement.clientHeight;

		// rocket parameters 
		let rocketInitialPosition = {x:document.documentElement.clientWidth/2,y:document.documentElement.clientHeight*2/3}
		let leftReactorOffSet = { x: -10, y: +10}
		let rightReactorOffSet = { x: +10, y: +10}
		let leftReactorAngle = +1+Math.PI;
		let rightReactorAngle = -1+Math.PI;
		let leftReactorPower = 0.0001;
		let rightReactorPower = 0.0001;
		let rocketBluePrint = [{ x: 0, y: 0 },{ x: 15, y: 0 },{ x: 15, y: 20 },{ x: 15, y: 20 },{ x: 7.5, y: 27.5 },{ x: 2.5, y: 25 },{ x: 0, y: 20 }];
		let rocketRender = {
		         fillStyle: '#85bce6',
		         strokeStyle: '#d66b73',
		         lineWidth: 0
		};
    
    //hacky controls
    let rightReactorActive = false;
    let leftReactorActive = false;
    document.body.addEventListener("keydown",e=>{
      switch (e.keyCode) {
          case 37:
              leftReactorActive = true;
              break;
          case 39:
              rightReactorActive = true;
              break;
      }
    },false);
    document.body.addEventListener("keyup",e=>{
      switch (e.keyCode) {
          case 37:
              leftReactorActive = false;
              break;
          case 39:
              rightReactorActive = false;
              break;
      }
    },false);

		// create rocket parts
		// body
		let rocketBody = Body.create({
			vertices: rocketBluePrint,
			render: rocketRender
    	});
    	rocketBody.label = "rocketBody";
		Body.setAngle(rocketBody, Math.PI);
		// right reactor
		let rightReactor = Body.create({
			vertices: rocketBluePrint,
			render: rocketRender
    	});
    	rightReactor.label = "LeftReactor";
		Body.scale(rightReactor,0.6,0.6);
		Body.setPosition(rightReactor,leftReactorOffSet);
		Body.setAngle(rightReactor, leftReactorAngle);
		// left reactor
		let leftReactor = Body.create({
			vertices: rocketBluePrint,
			render: rocketRender
    	});
    	leftReactor.label = "RightReactor";
		Body.scale(leftReactor,0.6,0.6);
		leftReactor.render.fillStyle = '#12bce6'
		Body.setPosition(leftReactor,rightReactorOffSet);
		Body.setAngle(leftReactor, rightReactorAngle);

		// create the rocket
		let rocket = Body.create({parts:[rocketBody,rightReactor,leftReactor]});
		rocket.label = "rocket";
		Body.setPosition(rocket,rocketInitialPosition);

		// add the rocket to the world
		World.add(engine.world, [rocket]);

		// apply force
		Events.on(engine, "beforeUpdate",e=>{
      //hacky controls
      let lp=leftReactorActive?leftReactorPower:0
      let rp=rightReactorActive?rightReactorPower:0
      //thrust calculation
			forceLeftReactor = {
				x : Math.cos(rocket.parts[2].angle+rocket.angle+Math.PI/2)*lp,
				y : Math.sin(rocket.parts[2].angle+rocket.angle+Math.PI/2)*lp
			}
			forceRightReactor = {
				x : Math.cos(rocket.parts[3].angle+rocket.angle+Math.PI/2)*rp,
				y : Math.sin(rocket.parts[3].angle+rocket.angle+Math.PI/2)*rp
			}
			Body.applyForce(rocket,{x: rocket.parts[2].position.x, y: rocket.parts[2].position.y},forceLeftReactor);
			Body.applyForce(rocket,{x: rocket.parts[3].position.x, y: rocket.parts[3].position.y},forceRightReactor);
		})

		// check for collisions
		Matter.Events.on(engine, 'collisionActive', function(event) {
			let i, currentPair, currentPart;
			let n = event.pairs.length;
			let m = rocket.parts.length

			for(let i =0; i<n; i++){
				currentPair = event.pairs[i];
				for(let j=0;j<m;j++){
					currentPart = rocket.parts[j];
					if(currentPair.bodyA.label === currentPart.label){
						console.log("collision");
					}
				}

			}

		});

		// obstacle creation
		let circleA = Bodies.circle(1050,250,30,{isStatic : true});
		let circleB = Bodies.circle(1200,100,50,{isStatic : true});
		let circleC = Bodies.circle(950,10,30,{isStatic : true});
		let circleD = Bodies.circle(850,100,80,{isStatic : true});
		let circleE = Bodies.circle(800,300,50,{isStatic : true});
		World.add(engine.world, [circleA, circleB, circleC, circleD, circleE]);

		// test zone 
		console.log(rocket.parts);

		// run the engine
		Engine.run(engine);

		// run the renderer
		Render.run(render);

	</script>
</body>
</html>
