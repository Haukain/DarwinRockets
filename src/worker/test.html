	<script src="../../libs/jquery/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../../libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../libs/bootstrap/css/bootstrap-reboot.min.css">
	<script src="../../libs/bootstrap/js/bootstrap.bundle.js"></script>

<body>
	<script>
		// module aliases
		var Engine = Matter.Engine,
		    Render = Matter.Render,
		    World = Matter.World,
		    Bodies = Matter.Bodies;
		    Body = Matter.Body;
		    Constraint = Matter.Constraint;
		    Composite = Matter.Composite;
		    Events = Matter.Events;

		// create an engine
		let engine = Engine.create();
		engine.world.gravity.y = 0;

		// create a renderer
		let render = Render.create({element: document.body,engine: engine});
		render.options.wireframes = false;

		// create the Rocket
		let rocketBaseX = 400;
		let rocketBaseY = 500;
		let rocketBody = Body.create({
			vertices: [{ x: 0, y: 0 },{ x: 0, y: 20 },{ x: 0, y: 40 },{ x: 5, y: 50 },{ x: 15, y: 55 },{ x: 25, y: 50 },
				{ x: 30, y: 40 },{ x: 30, y: 20 },{ x: 30, y: 0 }]
    	});
		Body.setPosition(rocketBody,{ x: rocketBaseX, y: rocketBaseY});
		Body.setAngle(rocketBody, Math.PI);
		let rightReactor = Body.create({
			vertices: [{ x: 0, y: 0 },{ x: 0, y: 20 },{ x: 0, y: 40 },{ x: 5, y: 50 },{ x: 15, y: 55 },{ x: 25, y: 50 },
				{ x: 30, y: 40 },{ x: 30, y: 20 },{ x: 30, y: 0 }]
    	});
		Body.scale(rightReactor,0.6,0.6);
		Body.setPosition(rightReactor,{ x: rocketBaseX - 20, y: rocketBaseY + 20});
		Body.setAngle(rightReactor, Math.PI);
		let leftReactor = Body.create({
			vertices: [{ x: 0, y: 0 },{ x: 0, y: 20 },{ x: 0, y: 40 },{ x: 5, y: 50 },{ x: 15, y: 55 },{ x: 25, y: 50 },
				{ x: 30, y: 40 },{ x: 30, y: 20 },{ x: 30, y: 0 }]
    	});
		Body.scale(leftReactor,0.6,0.6);
		Body.setPosition(leftReactor,{ x: rocketBaseX + 20, y: rocketBaseY + 20});
		Body.setAngle(leftReactor, Math.PI);

		let rocket = Body.create({parts:[rocketBody,rightReactor,leftReactor]});

		Events.on(engine, "beforeUpdate",e=>{Body.applyForce(leftReactor,{x: leftReactor.position.x, y: leftReactor.position.y},{x: 0,y: -0.0005});})

		// add all of the bodies to the world
		World.add(engine.world, [rocket]);
		
		// run the engine
		Engine.run(engine);

		// run the renderer
		Render.run(render);

	</script>
</body>
</html>
